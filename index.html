<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="calci.css" />
</head>

<body>
  <h1 class="text-center">Calculator</h1>
  <div class="calcibox">
    <div id = "display" class="display">
    </div>
    <div class="row1 row">
      <div id = "clear" class="calcibtn btn ac  exdark">AC</div>
      <div id = "perc" class="calcibtn btn percent  exdark">%</div>
      <div id = "del" class="calcibtn btn del  exdark">X</div>
      <div id = "divide" class="calcibtn btn divide  exdark">/</div>
    </div>
    <div class="row2 row">
      <div id = "seven" class="calcibtn btn seven">7</div>
      <div id = "eight" class="calcibtn btn eight">8</div>
      <div id = "nine" class="calcibtn btn nine">9</div>
      <div id = "multiply" class="calcibtn btn multiply  exdark">*</div>
    </div>
    <div class="row3 row">
      <div id = "four" class="calcibtn btn four">4</div>
      <div id = "five" class="calcibtn btn five">5</div>
      <div id = "six" class="calcibtn btn six">6</div>
      <div id = "subtract" class="calcibtn btn sub  exdark">-</div>
    </div>
    <div class="row4 row">
      <div id = "one" class="calcibtn btn one">1</div>
      <div id = "two" class="calcibtn btn two">2</div>
      <div id = "three" class="calcibtn btn three">3</div>
    <div id = "add" class="calcibtn btn plus  exdark">+</div>
    </div>
    <div class="row5 row">
      <div id = "zero" class="calcibtn btn zero">0</div>
      <div id = "decimal" class="calcibtn btn dot">.</div>
      <div class="calcibtn btn equal" id = "equals">=</div>
    </div>
  </div>
</body>
<script src="jquery-3.7.1.min.js"></script>
<script src=" https://cdn.jsdelivr.net/npm/jquery-validation@1.20.0/dist/jquery.validate.min.js "></script>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
